<form (ngSubmit)="addToList()" #shoppingForm="ngForm">
	<label for="type">Type:</label>
	<input type="text"
			id="type"
			name="type"
			[(ngModel)]="shoppingitem.type"/>
	<br/>
	<label for="count">Count:</label>
	<input type="number"
			id="count"
			name="count"
			[(ngModel)]="shoppingitem.count"/>
	<br/>
	<label for="price">Price:</label>
	<input type="number"
			id="price"
			name="price"
			step="0.01"
			[(ngModel)]="shoppingitem.price"/>
	<br/>
	<input type="submit" value="Add"/>
</form>
